{% extends "base.html" %}

{% block css %}
    {# requires "load static" inside block tags or else static files don't work #}
    {% load static %}
    <link rel="stylesheet" href="{% static "CSS/main.css" %}">
{% endblock %}

{% block title %}Job Details{% endblock %}

{% block content %}
    <div class="header-spacer"></div>
    <h1>{{ job.title }}</h1>
    <h2>{{ job.company_name }}</h2>
    <p>{{ job.description }}</p>
{% endblock %}
